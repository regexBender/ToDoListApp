<html>
    <head>
        <title>
            Register
        </title>
        <link rel="stylesheet" href="StyleSheet.css" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(() => {
                console.log("Document is ready!!!!");
            });

            // Attach a submit handler to the form
            $( "#register_form" ).submit( ( event ) => {
            
                // Stop form from submitting normally
                event.preventDefault();

                // Get some values from elements on the page:
                // [AL] It appears the name field in an element must match a SQL table column name
                var $form = $( this ),
                    email_to_register = $form.find( "input[name='email']" ).val(),
                    password_to_register = $form.find( "input[name='password']" ).val(),
                    firstname_to_register = $form.find( "input[name='firstname']" ).val(),
                    lastname_to_register = $form.find( "input[name='lastname']" ).val(),
                    url = $form.attr( "action" );

                // Send the data using post
                var posting = $.post( url, { email: email_to_register, password: password_to_register,
                    firstname: firstname_to_register, lastname: lastname_to_register } );

                // Put the results in a div
                posting.done( ( data ) => {
                    var content = $( data ).find( "#content" );
                    $( "#message" ).empty().append( content );
                });

                return false;
            });

        </script>
    </head>
    <body>
        <div class="banner">
            <h1>To Do</h1>
        </div>

        <hr/>
        <form method="POST" action="http://localhost:3000/register" id="register_form">
            <div class="main_container_register">
                <div class="left">
                    <div class="register_label">
                        First Name
                    </div>
                    <div class="register_label">
                        Last Name
                    </div>
                    <div class="register_label">
                        Email
                    </div>
                    <div class="register_label">
                        Password
                    </div>
                </div>
                <div class="right">
                    <div>
                        <input class="register_text" type="text" id="first" name="firstname" placeholder="John">
                    </div>
                    <div>
                        <input class="register_text" type="text" id="last" name="lastname" placeholder="Smith">
                    </div>
                    <div>
                        <input class="register_text" type="text" id="email" name="email" placeholder="john.smith@example.com">
                    </div>
                    <div>
                        <input class="register_text" type="text" id="password" name="password" placeholder="Password123">
                    </div>
                </div>
                <input class="submit_register" value="Register" type="submit">
            </div>
        </form>
        <div id="message"></div>
    </body>
</html>
