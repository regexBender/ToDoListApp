<html>
    <head>
        <title>
            Register
        </title>

        <link rel="stylesheet" href="StyleSheet.css" type="text/css"/>
    </head>
    <body>
        <div class="banner">
            <h1>To Do</h1>
        </div>

        <hr/>
        <form action="">
            <div class="main_container_register">
                <div class="left">
                    <div class="register_label">
                        First Name<submit type="text" id="first" placeholder="John"></submit>
                    </div>
                    <div class="register_label">
                        Last Name
                    </div>
                    <div class="register_label">
                        Email
                    </div>
                    <div class="register_label">
                        Password
                    </div>
                </div>
                <div class="right">
                    <div>
                        <input class="register_text" type="text" id="first" name="first" placeholder="John">
                    </div>
                    <div>
                        <input class="register_text" type="text" id="last" name="last" placeholder="Smith">
                    </div>
                    <div>
                        <input class="register_text" type="text" id="email" name="email" placeholder="john.smith@example.com">
                    </div>
                    <div>
                        <input class="register_text" type="text" id="password" name="password" placeholder="Password123">
                    </div>
                </div>
                <input class="submit_register" value="Register" type="submit">
            </div>
        </form>
    </body>
</html>
